<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <style></style>
    <div id="root"></div>
    <!--
      In 9.html you created a component that renders and updates a date,
      using what you learnt, create a component that behaves the same but
      receives a timezone as a prop, then use that component to display on the
      screen the time in five different timezones
    -->

    <script type="text/babel">
      class DateTime extends React.Component {
        state = {
          firstDate: "",
          secondDate: "",
          thirdDate: "",
          fourthDate: "",
          fifthDate: "",
        };
        firstSetDate = () => {
          this.setState({
            firstDate: new Date().toLocaleString(this.props.zone.at(0), {
              timeZone: this.props.timeZone.at(0),
            }),
          });
        };
        secondSetDate = () => {
          this.setState({
            secondDate: new Date().toLocaleString(this.props.zone.at(0), {
              timeZone: this.props.timeZone.at(1),
            }),
          });
        };
        thirdSetDate = () => {
          this.setState({
            thirdDate: new Date().toLocaleString(this.props.zone.at(0), {
              timeZone: this.props.timeZone.at(2),
            }),
          });
        };
        fourthSetDate = () => {
          this.setState({
            fourthDate: new Date().toLocaleString(this.props.zone.at(0), {
              timeZone: this.props.timeZone.at(3),
            }),
          });
        };
        fifthSetDate = () => {
          this.setState({
            fifthDate: new Date().toLocaleString(this.props.zone.at(0), {
              timeZone: this.props.timeZone.at(4),
            }),
          });
        };
        render() {
          setTimeout(this.firstSetDate, 1000);
          setTimeout(this.secondSetDate, 1000);
          setTimeout(this.thirdSetDate, 1000);
          setTimeout(this.fourthSetDate, 1000);
          setTimeout(this.fifthSetDate, 1000);
          return (
            <div>
              <p>America, New York: {this.state.firstDate}</p>
              <p>Asia, Baku: {this.state.secondDate}</p>
              <p>America, Argentina, Tucuman: {this.state.thirdDate}</p>
              <p>Europe, Moscow: {this.state.fourthDate}</p>
              <p>Africa, Johannesburg: {this.state.fifthDate}</p>
            </div>
          );
        }
      }
      ReactDOM.render(
        <DateTime
          zone={["en-US"]}
          timeZone={[
            "America/New_York",
            "Asia/Baku",
            "America/Argentina/Tucuman",
            "Europe/Moscow",
            "Africa/Johannesburg",
          ]}
        />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
