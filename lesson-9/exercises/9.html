<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <style>
    </style>
    <div id="root"></div>
    <!--
      Create a component <MySelect /> that
      takes an array of strings and renders
      a <select> component with an <option> element
      for each string in the array
    -->

    <script type="text/babel">
      class MySelect extends React.Component {

        render() {
          const itemsList = this.props.options.map((item) => <option value={item}>{item}</option>)
          return (
            <div>
              <label for="selectFood">Select food</label>
            <select name="food" id="selectFood">{itemsList}</select>
            </div>
          )
        }
      }
      ReactDOM.render(
        <MySelect options={['salad', 'pizza', 'hotdog']}/>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
