<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <style>
        body {
            max-width: 200px;
            margin: 0 auto;
            background-color: rgba(2, 77, 2, 0.699);
        }
      ul {
          list-style-type:lower-greek;
          margin-top: 100px;
          font-size: 30px;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          background-color: rgba(245, 245, 245, 0.534);
          border-radius: 5%;
      }

    </style>
    <div id="root"></div>
    <!--
        List receives an array of strings and should render
        an <ul> with a <li> for each item
    
        Bonus points if you give the list some cool styles
    -->

    <script type="text/babel">
      class List extends React.Component {
        render() {
          const itemsList = this.props.items.map((item) => <li>{item}</li>);
          return <ul>{itemsList}</ul>
        }
      }
      ReactDOM.render(
        <List items={["puki", "tomi", "kira", "pantufla"]}></List>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
