<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <style>
      button {
        background-color: white;
        color: rgb(49, 49, 49);
        border: none;
        font-size: 15px;
        height: 40px;
        margin: 5px;
      }
      button:active {
        background-color: rgb(175, 175, 175);
      }
      .active {
        color: rgb(22, 138, 255);
      }
      p {
        margin: 10px;
        font-size: 17px;
      }
      .head {
        border-bottom-color: #f0f0f0;
        border-bottom-style: inset;
      }
    </style>
    <div id="root"></div>
    <!--
      Try to create this: https://fiyjhx.csb.app/
    -->

    <script type="text/babel">
      class TabsPanel extends React.Component {
        state = {
          item: this.props.item.at(0),
        };
        addContent = (value) => {
          this.setState({ item: this.props.item.at(value) });
        };

        renderButtons() {
          const buttonsFunc = (item, index) => {
            return (
              <button
                onClick={() => this.addContent(index)}
                className={
                  this.state.item.content === item.content ? "active" : ""
                }
              >
                {item.name}
              </button>
            );
          };

          return this.props.item.map(buttonsFunc);
        }

        render() {
          return (
            <div>
              <div className={"head"}>{this.renderButtons()}</div>
              <div>
                <p>{this.state.item.content}</p>
              </div>
            </div>
          );
        }
      }
      ReactDOM.render(
        <TabsPanel
          item={[
            { name: "ITEM ONE", content: "Item One" },
            { name: "ITEM TWO", content: "Item Two" },
            { name: "ITEM THREE", content: "Item Three" },
            { name: "PUKI BUTTON", content: "🐄" },
          ]}
        />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
