<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <style>
    </style>
    <div id="root"></div>
    <!--
      Try to create this: https://fiyjhx.csb.app/
    -->

    <script type="text/babel">
      const Tab = () => <button>button</button>
      class TabsPanel extends React.Component {
        state = {
          log: 1
        }
        button1 = () => {
          this.setState({ log: this.state.log + 1})
        }
        button2 = () => {
          this.setState({ log: this.state.log + 2})
        }
        button3 = () => {
          this.setState({ log: this.state.log + 3})
        }
        render() {
          return (
            <div>
              {this.state.log}
              <Tab onClick={this.button1}></Tab>
              <Tab onClick={this.button2}></Tab>
              <Tab onClick={this.button3}></Tab>
              </div>
          )
        }
      }
      ReactDOM.render(
        <TabsPanel/>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
