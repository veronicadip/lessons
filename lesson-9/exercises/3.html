<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 
        <TodoList> has:
            - A text input to write TODOs
            - A button to add the TODO to the list
            - A list with all the TODO items

        Hints:
            - store the TODOs in an array in the state
            - don't worry about styles


            EVENT -> EVENT HANDLER -> UPDATE STATE
     -->

    <script type="text/babel">
      class TodoList extends React.Component {
        state = {
          list: this.props.list,
        };
        addstr = (event) => {
          event.preventDefault();
          this.setState({
            list: [
              ...this.state.list,
              event.nativeEvent.currentTarget.querySelector("input").value,
            ],
          });
        };

        render() {
          const strList = this.state.list.map((thingToDo) => (
            <li>{thingToDo}</li>
          ));

          return (
            <div>
              <form onSubmit={this.addstr}>
                <input type="text" />
                <button>{this.props.buttontext}</button>
              </form>

              <ul>{strList}</ul>
            </div>
          );
        }
      }

      ReactDOM.render(
        <TodoList
          buttontext="Add"
          list={["pet puki's head", "go to the market", "pet puki's tripa"]}
        ></TodoList>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
