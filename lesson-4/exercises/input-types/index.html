<!--
  Write a form that allows you to enter:
    - Name 
    - Surname
    - Address
    - Password
    - Age

  When submitted it should POST to "/users"
-->
<head>
  <title>New user form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Create a new user</h1>
  <p>Please, complete the following form</p>
  <div>
    <ul>
    <form action="/users" method="post">
        <li>
        <label for="name" class="name">Name</label>
        <input type="text" name="name" id="name">
      </li>
      <li>
        <label for="surname" class="surname">Surname</label>
        <input type="text" name="surname" id="surname">
        </li>
        <li>
          <label for="address" class="address">Address</label>
          <input type="text" name="address" id="address">
        </li>
        <li>
          <label for="password" class="password">Password</label>
          <input type="password" name="password" id="password">
        </li>
        <li>
          <label for="age" class="age">Age</label>
          <input type="number" name="age" id="age">
        </li>
    </ul>
    </form>
  </div>
  <div>
    <form action="../input-types/index2.html" method="get">
      <label for="createaccount"></label>
      <button>Create account</button>
    </form>
  </div>
</body>
