<!--
  Write a form that contains two inputs:
    - An input for a name
    - An input for a surname
-->

<head>
  <title>Form 1</title>
</head>
<body>
  <div>
    <form action="form-exercise-1" method="post">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname" />
      </div>
    </form>
  </div>
</body>
