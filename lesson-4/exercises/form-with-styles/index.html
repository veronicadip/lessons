<!--
  Copy the sign-up form from facebook.com, including the styles

  Note: ignore what happens when you click on "Gender > Custom"
-->

<head>
  <title>Facebook</title>
  <link rel="stylesheet" href="facebook.css" />
</head>
<body>
  <div>
    <img
      alt="facebook-logo"
      src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
    />
  </div>
  <div class="whitebox">
    <div class="headofbox">
      <h2>Create a new account</h2>
      <p class="p1">It's quick and easy.</p>
    </div>
    <div class="forms">
      <ul>
        <form action="/users" method="post">
          <li>
            <label for="firstname"></label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First name"
            />
            <label for="lastname"></label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last name"
            />
          </li>
          <li>
            <label for="number-email"></label>
            <input
              type="text"
              name="number-email"
              id="number-email"
              placeholder="Mobile number or email"
            />
          </li>
          <li>
            <label for="newpassword"></label>
            <input
              type="password"
              name="newpassword"
              id="newpassword"
              placeholder="New password"
            />
          </li>
          <li>
            <p class="p2">Birthday</p>
            <div class="bdayforms">
            <div class="bdaymonthform">
            <label for="bdaymonth"></label>
            <select name="bdaymonth" id="bdaymonth">
              <option value="jan">Jan</option>
              <option value="feb">Feb</option>
              <option value="mar">Mar</option>
              <option value="apr">Apr</option>
              <option value="may">May</option>
              <option value="jun">Jun</option>
              <option value="jul">Jul</option>
              <option value="aug">Aug</option>
              <option value="sep">Sep</option>
              <option value="oct">Oct</option>
              <option value="nov">Nov</option>
              <option value="dec">Dec</option>
            </select>
          </div>
          <div class="bdadayform">
            <label for="bdayday"></label>
            <select name="bdayday" id="bdayday">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
          </div>
          <div class="bdayyearform">
            <label for="bdayyear"></label>
            <select name="bdayyear" id="bdayyear">
              <option value="2022">2022</option>
              <option value="2021">2021</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
            </select>
          </div>
        </div>
          </li>
          <li>
            <p class="p3">Gender</p>
            <div class="genderforms">
            <div class="femalegender">
            <label for="female" class="gender">Female</label>
            <input type="radio" name="gender" id="female" value="female" />
          </div>
          <div class="malegender">
            <label for="male" class="gender">Male</label>
            <input type="radio" name="gender" id="male" value="male" />
          </div>
          <div class="customgender">
            <label for="custom" class="gender">Custom</label>
            <input type="radio" name="gender" id="custom" value="custom" />
          </div>
        </div>
          </li>
          <p class="p4">
            By clicking Sign Up, you agree to our
            <a href="https://www.facebook.com/legal/terms/update">Terms</a>,
            <a href="https://www.facebook.com/about/privacy/update"
              >Data Policy</a
            >
            and
            <a href="https://www.facebook.com/policies/cookies/"
              >Cookies Policy</a
            >. You may receive SMS Notifications from us and can opt out any
            time.
          </p>
          <div class="buttonform">
          <label for="singup"></label>
          <input type="button" name="singup" id="singup" value="Sing Up" class="button"/>
        </div>
        </form>
      </ul>
    </div>
    <p class="p5">
      <a 
      href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjQ0Mjk2OTQ4LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D">
      Already have an account?
      </a>
    </p>
  </div>
</body>
