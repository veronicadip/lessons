<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <style></style>
    <div id="root"></div>
    <!--
      This API allows you to search images https://imsea.herokuapp.com/

      Create an app that works like google image search, allowing you to search for images.
    -->

    <script type="text/babel">
      class SearchImagesApp extends React.Component {
        state = {
          searchValue: "",
          images: [],
          isLoading: true,
          error: false,
        };
        setSearchValue = () => {
          this.setState({
            searchValue: event.target.value,
          });
        };
        searchImages = () => {
          fetch(`https://imsea.herokuapp.com/api/1?q=${this.state.searchValue}`)
            .then((promise) => promise.json())
            .then((jsonData) => {
              this.setState({ images: jsonData.results, isLoading: false });
            })
            .catch(() => {
              this.setState({ error: true, isLoading: false });
            });
        };
        render() {
          return (
            <div>
              <label htmlFor="search-images">Search images here:</label>
              <input
                type="search"
                id="search-images"
                onChange={this.setSearchValue}
              />
              <button onClick={this.searchImages}>Search</button>
            </div>
          );
        }
      }

      ReactDOM.render(<SearchImagesApp />, document.getElementById("root"));
    </script>
  </body>
</html>
